{% extends "base.html" %}

{% block title %}CompanyPage{% endblock %}

{% block body %}
<div class="row">
  <div class="col-md-3">
    <h4>管理</h4>
    <div class="list-group">
      <a href="{{ url_for('company.company_info') }}" 
         class="list-group-item list-group-item-action list-group-item-light">
         企业信息</a>
      <a href="{{ url_for('company.online_jobs') }}" 
         class="list-group-item list-group-item-action list-group-item-light">
         已发职位</a>
      <a href="{{ url_for('company.unread_cv') }}" 
         class="list-group-item list-group-item-action list-group-item-light">
         未读简历：{{ unread_num }}</a>
      <a href="{{ url_for('company.accept_cv') }}" 
         class="list-group-item list-group-item-action list-group-item-light">
         已接受简历</a>
      <a href="{{ url_for('company.refuse_cv') }}" 
         class="list-group-item list-group-item-action list-group-item-light">
         已拒绝简历</a>
    </div>
    <br>
    <a href="{{ url_for('company.post_job') }}" type="button" class="btn btn-outline-dark">
      <span class="glyphicon glyphicon" aria-hidden="true"></span>
      发布职位
    </a>
</div>
<div class="col-md-9">
  {% block company %}{% endblock %}
</div>
{% endblock %}
